<template name="header">
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation" id="slide-nav">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-toggle">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>
      <a class="navbar-brand hidden-xs" href="/">{{_ 'project_title'}}</a>
      <span class="navbar-title visible-xs">{{getCurrentRouteTitle}}</span>
    </div>
    <div id="slidemenu">
      <form class="navbar-form navbar-right hidden-sm" role="form">
        <div class="form-group">
          <input type="search" placeholder="search" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
      <div class="form-group i18n-dropdown visible-xs">
        {{> i18n_dropdown}}
      </div>

      <ul class="nav navbar-nav">
        {{> navigation}}
        <li class="dmI18n hidden-xs">
          {{> i18n_dropdown}}
        </li>
      </ul>

    </div>
  </div>
</div>
</template>
