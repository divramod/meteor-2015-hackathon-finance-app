<template name="rowTemplate">
  <button class="btn btn-sm" type="button" data-toggle="collapse" data-target="#collapseActions{{item._id}}" aria-expanded="false" aria-controls="collapseActions{{item._id}}">{{_ "actions"}}</button>
  <div class="collapse" id="collapseActions{{item._id}}">
    <!-- hidden-xs  -->
    <a href="" class="btn btn-warning btn-sm dmEdit hidden-xs"><i class="fa fa-edit"></i> {{_ 'edit'}}</a>
    <a href="" class="btn btn-danger btn-sm dmDelete hidden-xs"><i class="fa fa-remove"></i> {{_ 'delete'}}</a>

    <!-- visible-xs  -->
    <a href="" class="btn btn-warning btn-xs dmEdit visible-xs"><i class="fa fa-edit fa-fw"></i></a>
    <a href="" class="btn btn-danger btn-xs dmDelete visible-xs"><i class="fa fa-remove fa-fw"></i></a>

    {{> transactionActions this}}
  </div>
</template>


<template name="transactionActions">
    <a href="" class="btn btn-info btn-sm dmEdit hidden-xs"><i class="fa fa-edit"></i> {{_ 'routes.transactions.book'}}</a>
    <a href="" class="btn btn-info btn-xs dmTransactionBook visible-xs"><i class="fa fa-edit fa-fw"></i></a>
</template>
